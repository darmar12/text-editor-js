<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text editor</title>
</head>
<body>
    <div class="wrapper">
        <div class="editor">
            <div class="editor__options">
                <div class="editor__options--row">
                    <select id="fontFamily" class="editor__btn--change"></select>
                    
                    <select id="fontTitle" class="editor__btn--change">
                        <option value="H1">H1</option>
                        <option value="H2">H2</option>
                        <option value="H3">H3</option>
                        <option value="H4">H4</option>
                        <option value="H5">H5</option>
                        <option value="H6">H6</option>
                    </select>
    
                    <select id="fontSize" class="editor__btn--change"></select>
        
                    <div class="editor__input">
                        <input type="color" id="textColor">
                        <label for="foreColor">Text Color</label>
                    </div>
    
                    <div class="editor__input">
                        <input type="color" id="bgColor">
                        <label for="backColor">Background Color</label>
                    </div>
                </div>
                <div class="editor__options--row">
                    <button id="bold" class="editor__btn">
                        <i class="fa-solid fa-bold"></i>
                    </button>
    
                    <button id="superscript" class="editor__btn">
                        <i class="fa-solid fa-superscript"></i>
                    </button>
    
                    <button id="subscript" class="editor__btn">
                        <i class="fa-solid fa-subscript"></i>
                    </button>
        
                    <button id="insertOrderedList" class="editor__btn">
                        <div class="fa-solid fa-list-ol"></div>
                    </button>
    
                    <button id="insertUnorderedList" class="editor__btn">
                        <i class="fa-solid fa-list"></i>
                    </button>
        
                    <button id="undo" class="editor__btn">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
    
                    <button id="redo" class="editor__btn">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
        
                    <button id="createLink" class="editor__btn">
                        <i class="fa fa-link"></i>
                    </button>
    
                    <button id="unlink" class="editor__btn">
                        <i class="fa fa-unlink"></i>
                    </button>
        
                    <button id="justifyLeft" class="editor__btn">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
    
                    <button id="justifyCenter" class="editor__btn">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
    
                    <button id="justifyRight" class="editor__btn">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
    
                    <button id="justifyFull" class="editor__btn">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
    
                    <button id="indent" class="editor__btn">
                        <i class="fa-solid fa-indent"></i>
                    </button>
    
                    <button id="outdent" class="editor__btn">
                        <i class="fa-solid fa-outdent"></i>
                    </button>
                </div>
            </div>
            <div class="editor__area" id="editor__area" contenteditable="true"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
